<ngb-carousel *ngIf="images">
  <ng-template ngbSlide>
    <div class="img-wrapper">
      <img class="img-car" [src]="images[0]" alt="Random first slide">
    </div>
  <!--  <div class="carousel-caption">
      <h3>First slide label</h3>
      <p>Nulla vitae elit libero, a pharetra augue mollis interdum.</p>
    </div>-->
  </ng-template>
  <ng-template ngbSlide>
    <div class="img-wrapper">
      <img class="img-car" [src]="images[1]" alt="Random second slide">
    </div>
  </ng-template>
  <ng-template ngbSlide>
    <div class="img-wrapper">
      <img class="img-car"  [src]="images[2]" alt="Random third slide">
    </div>
  </ng-template>
</ngb-carousel>
