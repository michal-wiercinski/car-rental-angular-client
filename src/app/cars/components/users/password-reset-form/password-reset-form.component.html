<cs-header>
  <p levels>Admin panel</p>
  <div content>
  </div>
</cs-header>
<div class="main-panel">
  <div class="content">
    <div class="container-fluid">
      <div class="card">
        <div class="card-header card-header-primary">
          <h4 class="card-title">Change your password</h4>
          <p class="card-category">Please enter the old and new password</p>
        </div>
        <div class="card-body">
          <form [formGroup]="changePasswordForm">
            <div class="row">
              <div class="col-md-3">
                <div class="form-group">
                  <label class="bmd-label-floating">New password</label>
                  <input formControlName="newPassword" type="text" class="form-control"/>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-3">
                <div class="form-group">
                  <label class="bmd-label-floating">Confirm password</label>
                  <input formControlName="confirmPassword" type="text" class="form-control"/>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-12 col-md-5 pt-3 pl-5">
                <button [disabled]="changePasswordForm.invalid" (click)="onSubmit()" class="btn btn-outline-primary">
                  <i class="material-icons">published_with_changes</i>Change password
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
