<div class="card">
  <div class="card-header card-header-primary">
    <div class="btn btn-sm-outline float-right" (click)="closeModal()">
      <i class="material-icons">close</i>
    </div>
    <h4 class="card-title">Reset your password</h4>
    <p class="card-category">Enter your email address to send a link to reset your password</p>
  </div>
  <div class="card-body">
    <form [formGroup]="emailForm">
      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <label class="bmd-label-floating">Email</label>
            <input formControlName="email" type="email" class="form-control">
          </div>
          <span class="text-danger error-input"
                *ngIf="(emailControl.touched || submitted) && emailControl.errors?.required">
                Email is required
              </span>
          <span class="text-danger error-input"
                *ngIf="(emailControl.touched || submitted) && emailControl.errors?.email">
                Enter a valid email address
              </span>
          <span class="text-danger error-input"
                *ngIf="submitted && errorMessage"
                style="white-space: pre-line;">
                {{errorMessage}}
              </span>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12 col-md-5 pt-3 pl-5">
          <button [disabled]="emailForm.invalid" (click)="onSubmit()" class="btn btn-outline-primary">
            <i class="material-icons">send</i>Send a link
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
