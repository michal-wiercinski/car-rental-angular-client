<div class="card">
  <div class="card-header card-header-primary">
    <h4 class="card-title">Reset your password</h4>
    <p class="card-category">Enter your email address to send a link to reset your password</p>
  </div>
  <div class="card-body">
    <form [formGroup]="emailForm">
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label class="bmd-label-floating">Email</label>
            <input formControlName="email" type="email" class="form-control">
          </div>
        </div>
      </div>
        <div class="row">
          <div class="col-sm-12 col-md-5 pt-3 pl-5">
            <button [disabled]="emailForm.invalid" (click)="onSubmit()" class="btn btn-outline-primary">
              <i class="material-icons">send</i>Send a link
            </button>
          </div>
        </div>
    </form>
  </div>
</div>
